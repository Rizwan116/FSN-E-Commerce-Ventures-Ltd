version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm install && npm install --prefix frontend && npm run build --prefix frontend
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - frontend/node_modules/**/*
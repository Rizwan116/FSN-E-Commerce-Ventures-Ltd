version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm install --prefix backend && npm run dev -- prefix backend && npm install --prefix frontend && npm start --prefix frontend
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - frontend/node_modules/**/*
      - backend/node_modules/**/*